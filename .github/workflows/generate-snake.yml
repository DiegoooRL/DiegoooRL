name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main  # Run the workflow on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to the latest version

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: DiegoooRL  # Replace with your GitHub username
          outputs: |
            dist/github-contribution-grid-snake.svg
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push
        run: |
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Generate snake contribution graph"
          git push origin output  # Ensure the branch exists or is created

    - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4  # Updated to the latest version
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
